<div class="toolbar-container toolbar">
    <mat-toolbar color="primary" class="toolbar" [class.mat-elevation-z8] = "true">
        <span>عنوان</span>
    </mat-toolbar>
</div>
<div class="container">
    
    <form action="">
        <mat-card class="card">
            <mat-card-header>
                <mat-card-title>اطلاعات</mat-card-title>
                <mat-card-subtitle>اطلاعات زیر را با دقت وارد کنید</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <mat-card-header>اطلاعات فردی</mat-card-header>
                <div class="info">
                    <div class="form-field">
                        <label for="">نام</label>
                        <input type="text" class="form-input" placeholder="نام" required>
                    </div>
                    <div class="form-field">
                        <label for="">نام خانوادگی</label>
                        <input type="text" class="form-input" placeholder="نام خانوادگی" required>
                    </div>
                    <div class="form-field">
                        <label for="">کد ملی</label>
                        <input type="number" minlength="10" maxlength="10" class="form-input" placeholder="کد ملی" required>
                    </div>
                    <div class="form-field">
                        <ng-persian-datepicker class="pos" >
                            <div class="form-field">
                                <label for="">تاریخ تولد</label>
                                <input type="text" class="form-input" [formControl] = "dateValue">
                            </div>
                        </ng-persian-datepicker>
                    </div>
                    <div class="form-field">
                        <label for="">وضعیت تاهل</label>
                        <input type="text" class="form-input" placeholder="وضعیت تاهل" required>
                    </div>
                    <div class="form-field">
                        <label for="">وضعیت نظام وظیفه</label>
                        <input type="text" class="form-input" placeholder="وضعیت نظام وظیفه" required>
                    </div>
                    <div class="form-field">
                        <label for="">تلفن ثابت</label>
                        <input type="text" class="form-input" placeholder="تلفن ثابت" required>
                    </div>
                    <div class="form-field">
                        <label for="">تلفن همراه</label>
                        <input type="text" class="form-input" placeholder="تلفن همراه" required>
                    </div>
                    <div class="form-field">
                        <label for="">ایمیل</label>
                        <input type="text" class="form-input" placeholder="ایمیل" required>
                    </div>
                    <div class="form-field" style="justify-content: end;">
                        <mat-radio-group aria-label="Select an option">
                            <mat-label>جنسیت :</mat-label>
                            <mat-radio-button value="1">مرد</mat-radio-button>
                            <mat-radio-button value="2">زن</mat-radio-button>
                        </mat-radio-group>
                    </div>
                </div>
                <mat-card-header>اطلاعات محل سکونت</mat-card-header>
                <div class="address">
                    <div class="form-field">
                        <label for="">استان</label>
                        <input type="text" class="form-input" placeholder="استان" required>
                    </div>
                    <div class="form-field">
                        <label for="">شهر</label>
                        <input type="text" class="form-input" placeholder="شهر" required>
                    </div>
                    <div class="form-field">
                        <label for="">آدرس دقیق</label>
                        <textarea type="text" class="form-input" required>
                        </textarea>
                    </div>
                </div>
                <mat-card-header>مهارت ها</mat-card-header>
                <div class="skills">
                    <section >
                        <p><mat-checkbox>ICDL</mat-checkbox></p>
                        <p><mat-checkbox>Word</mat-checkbox></p>
                        <p><mat-checkbox>Excel</mat-checkbox></p>
                        <p><mat-checkbox>PowerPoint</mat-checkbox></p>
                        <p><mat-checkbox>Windows</mat-checkbox></p>
                        <p><mat-checkbox>برنامه نویسی</mat-checkbox></p>
                    </section>
                </div>
                <mat-divider style="margin-top: 1.5rem;"></mat-divider>
                <mat-card-actions align="end" class="btns">
                    <button mat-stroked-button color="primary">ارسال</button>
                    <button mat-flat-button color="warn">انصراف</button>
                </mat-card-actions>
            </mat-card-content>
        </mat-card>
    </form>
    <div class="table">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> آیدی </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="fname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> نام </th>
          <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="lname">
          <th mat-header-cell *matHeaderCellDef> نام خانوادگی </th>
          <td mat-cell *matCellDef="let element"> {{element.lname}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="nationalCode">
          <th mat-header-cell *matHeaderCellDef> کد ملی </th>
          <td mat-cell *matCellDef="let element"> {{element.nationalCode}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> آدرس </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <ng-container matColumnDef="ops">
          <th mat-header-cell *matHeaderCellDef> عملیات </th>
          <td mat-cell *matCellDef="let element" class="action-btns">
            <button mat-flat-button color="primary">ویرایش</button>
            <button mat-raised-button color="warn" >حذف</button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
      
</div>
